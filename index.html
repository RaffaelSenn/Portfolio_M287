<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/gallery/amir-hosseini-3cl6impBd_8-unsplash.jpg" class="d-block w-100" alt="Slider 1">
        </div>
        <div class="carousel-item">
          <img src="./assets/gallery/kimon-maritz-mQiZnKwGXW0-unsplash.jpg" class="d-block w-100" alt="Slider 2">

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"

        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <form id="myform">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="Max"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Mustermann"><br>
      <label for="lname">Email:</label><br>
      <input type="email" id="email" value="max.mustermann@gmail.com"><br>
      <label for="lname">Newslatter abonnieren:</label><br>
      <input type="checkbox" id="checkbox" checked><br>

      <br>
      <input type="button" onclick="ritter()" value="Submit">
    </form>
    <script>
      ritteer();
    </script>

    <div class="card">

        <p class="card-text">Schauen sie unser Video über Architektur.</p>
        <a href="./video.html" class="btn btn-secondary">Zum Video</a>
      </div>
    </div>

  <footer>
    <!-- Bootstrap Button -->
    <a type="button" class="btn btn-light" href="#">Zurück zum Start</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
